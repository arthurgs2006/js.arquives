<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Figuras Geométricas</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Calculadora de Figuras Geométricas</h1>
  <div class="calculator">
    <div class="shape">
      <label for="shape-select">Escolha uma figura:</label>
      <select id="shape-select">
        <option value="triangle">Triângulo</option>
        <option value="square">Quadrado</option>
        <option value="rectangle">Retângulo</option>
        <option value="parallelogram">Paralelogramo</option>
        <option value="trapezoid">Trapézio</option>
        <option value="rhombus">Losango</option>
        <option value="circle">Círculo</option>
      </select>
    </div>
    <div class="calculation">
      <label for="calculation-select">Escolha um cálculo:</label>
      <select id="calculation-select">
        <option value="area">Área</option>
        <option value="perimeter">Perímetro</option>
      </select>
    </div>
    <button onclick="calculate()">Calcular</button>
    <div id="result"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
