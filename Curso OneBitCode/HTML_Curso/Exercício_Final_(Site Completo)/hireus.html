<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hire Us</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img alt="SpaceX_logo" src="./logo (1).png" />| Home
      </a>
      <a href="spaceships.html">| The Spaceships</a>
      <hr />
    </header>
    <main>
      <form action="">
        <div>
          <h1>Hire Us Now...</h1>
          <p>
            Leave a message to request one of our services and we will get back
            to you as soon as possible.
          </p>
          <br /><br />
          <label for="name">Name:</label>
          <input id="name" type="name" required size="30" />
          <label for="email">- Email:</label>
          <input id="email" type="email" required size="25" />
          <br /><br /><br />
          <label for="ship">Spaceship:</label>
          <select id="ship" required>
            <option selected disabled>-- Select --</option>
            <option>Falcon 9</option>
            <option>Falcon Heavy</option>
          </select>
          <label for="service">| Type of service:</label>
          <input id="service" type="text" required size="25" /><br /><br />
          <button type="submit">Send Message</button>
        </div>
      </form>
    </main>
  </body>
</html>
