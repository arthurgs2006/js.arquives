<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Video e Audio</title>
  </head>
  <body>
    <video widht="644" height="1280" controls>
      <source
        src="bejeweled.mp4"
        type="video/mp4"
        alt="bejeweled-sofia.video"
      />
      <source
        src="bejeweled_audio.ogg"
        type="video/ogg"
        alt="bejeweled-sofia.audio"
      />
      Your browser does not support the video tag!
    </video>

    <audio controls>
      <source src="bejeweled_audio.mp3" type="audio/mp3" autoplay />
      <source src="bejeweled_audio.ogg" type="audio/ogg" />
      Your browser does not support the audio element.
    </audio>
  </body>
</html>
