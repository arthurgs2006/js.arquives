<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tipos de Forms</title>
  </head>
  <body>
    <form action="https://www.example.com">
      <input type="text" name="firstname" /><br />
      <input type="password" name="firstname" />
      <input type="submit" name="firstname" /><br />
      <input type="radio" name="firstname" />
      <input type="checkbox" name="firstname" /><br />
      <input type="typebutton" name="firstname" />
      <input type="color" name="firstname" /><br />
      <input type="date" name="firstname" />
      <input type="file" />
      <input type="phone" name="firstname" />
      <input type="time" name="firstname" />
      <input type="googlesearch" name="firstname" />
      <input type="url" name="firstname" />
    </form>
  </body>
</html>
