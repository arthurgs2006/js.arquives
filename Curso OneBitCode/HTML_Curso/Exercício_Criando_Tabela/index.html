<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Criando Tabelas</title>
  </head>
  <body>
    <table border="1">
      <caption>
        <h1>Massas no Sistema Solar</h1>
      </caption>

      <thead>
        <tr style="text-align: center">
          <th>Componente:</th>
          <th>Massa:</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Sol</td>
          <td>99,85%</td>
        </tr>
        <tr>
          <td>Júpiter</td>
          <td>0,10%</td>
        </tr>
        <tr>
          <td>Demais Planetas</td>
          <td>0,04%</td>
        </tr>
        <tr>
          <td>Cometas</td>
          <td>0,01%</td>
        </tr>
        <tr>
          <td>Satélites e Anéis</td>
          <td>0,00005%</td>
        </tr>
        <tr>
          <td>Asteróides</td>
          <td>0,0000002%</td>
        </tr>
        <tr>
          <td>Meteróides e Poeira</td>
          <td>0,0000001%</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>Mais informações, pesquise no Google...</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
