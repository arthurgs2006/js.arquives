<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calc.js</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main data-theme="dark">
    <header>
      <h1>Calculadora </h1>
      <hr>
      <button id="switch-theme" class="button-function">Switch Theme (Dark/Light)</button>
      <br><br>
      <input id="input-equation">
      <br>
      <br>
    </header>
    <div class="container">
     
      <button id="buttonC" class="button" data-value="" name="operation_button">C</button>
      <button id="button(" class="button" data-value=' (' name="operation_button"> ( </button>
      <button id="button(" class="button" data-value=") " name="operation_button"> ) </button>
      <button id="button/" class="button" data-value=" / " name="operation_button"> / </button>
      
      <button id="button7" class="button" data-value="7" name="number_button">7</button>
      <button id="button8" class="button" data-value="8" name="number_button">8</button>
      <button id="button9" class="button" data-value="9" name="number_button">9</button>
      <button id="button*" class="button" data-value=" * " name="operation_button"> x </button>
      <button id="button4" class="button" data-value="4" name="number_button">4</button>
      <button id="button5" class="button" data-value="5" name="number_button">5</button>
      <button id="button6" class="button" data-value="6" name="number_button">6</button>
      <button id="button-" class="button" data-value=" - " name="operation_button"> - </button>
      <button id="button1" class="button" data-value="1" name="number_button">1</button>
      <button id="button2" class="button" data-value="2" name="number_button">2</button>
      <button id="button3" class="button" data-value="3" name="number_button">3</button>
      <button id="button+" class="button" data-value=" + " name="operation_button"> + </button>
      <button id="button0" class="button" data-value="0" name="number_buttton">0</button>
      <button id="button-dot" class="button" data-value="." name="operation_button"> . </button>
      <button id="button-mod" class="button" data-value=" % " name="operation_button">mod</button>
      <button id="button=" class="button" data-value=" = " name="operation_button">=</button>
     
     

      
      
    </div>
    <section class="flex align-center justify-between"><br>
      <button id="copyToClipboard" id="button-function">Copy</button>
      <input id="result" type="text" disabled>
    </section>
  </main>
</body>
</html>
