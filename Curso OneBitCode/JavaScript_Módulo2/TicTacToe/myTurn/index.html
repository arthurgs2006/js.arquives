<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <header>
      <h1>Jogo da Velha</h1>
      <p>Teste o game de jogo da velha com seus amigos...</p>
      <h2>      
        <label for="input-playerX">X:</label>
        <input id="input-playerX" class="input" type="text" placeholder="Jogador 1">
        <label for="input-playerO">O:</label>
        <input id="input-playerO" class="input" type="text" placeholder="Jogador 2">
      </h2>
      <button id="Start" class="button">Start</button>
      <h2>Vez de: </h2>
    </header>
    <section>
      <div id="content">
        <span id="region" class="region" data-region="0.0"></span>
        <span id="region" class="region" data-region="0.1"></span>
        <span id="region" class="region" data-region="0.2"></span>
        <span id="region" class="region" data-region="1.0"></span>
        <span id="region" class="region" data-region="1.1"></span>
        <span id="region" class="region" data-region="1.2"></span>
        <span id="region" class="region" data-region="2.0"></span>
        <span id="region" class="region" data-region="2.1"></span>
        <span id="region" class="region" data-region="2.2"></span>
      </div>
    </section>
  </main>
</body>
</html>
