<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviando Valores do DOM ao JS</title>
  <script src="./script.js"></script>
</head>
<body>
  <h1>Enviando Valores do DOM ao JS</h1>
  <hr>
  <h2>Registre-se!</h2>
  <section>
    <label for="username">Nome de Usu√°rio:</label>
    <input type="text" name="username" id="username">
    <br>
    <label for="password">Senha:</label>
    <input type="password" name="password" id="password">
    <br>
    <label for="passwordConfirmation">Confirme sua senha:</label>
    <input type="password" name="passwordConfirmation" id="passwordConfirmation">
    <br>
    <button onclick="register(this.parentNode)">Registrar</button>
    <!-- Utilize o this para referenciar o propio objeto e o parentNode para referenciar o elemento pai, no caso <section> -->
  </section>
</body>
</html>
