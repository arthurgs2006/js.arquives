<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/FAVICON-SPACEX.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Exx1</title>
</head>
<body class="py-5 back">
  <div class="container container1">
    <form class="form-area">
      <div class="img text-center">
        <img src="./images/logoOneBitDark.png" alt="LogoOneBitCode" class="img-fluid logo">
      </div>
      <span class="name-area">
        <p>1. Qual é seu nome?</p>
        <div class="input-area input-group mb-3">
          <label for="name" class="input-group-text">Nome:</label>
          <input type="text" placeholder="Digite aqui..." class="form-control" id="name">
        </div>
        <div class="input-area input-group mb-3">
          <label for="lastname" class="input-group-text">Sobrenome:</label>
          <input type="text" placeholder="Digite aqui..." class="form-control" id="lastname">
        </div>
      </span>
        <span class="gender-area row">
          <p>2. Qual é seu gênero?</p>
          <div class="mb-3">
            <div class="input-area mb-2">
              <input type="radio" class="form-check-input " name="gender" id="male">
              <label for="male">Masculino</label>
            </div>
            <div class="input-area mb-2">
              <input type="radio" class="form-check-input " name="gender" id="female">
              <label for="female">Feminino</label>
            </div>
            <div class="input-area mb-2">
              <input type="radio" class="form-check-input " name="gender" id="-">
              <label for="-">Oculto</label>
            </div>
          </div>
        </span>
        <span class="trainings">
          <p>3. Selecione os treinamentos já feitos:</p>
          <div class="input-area mb-3">
            <div class="form-check form-switch">
              <input type="checkbox" name="basic-astro" id="basic-astro" role="switch" class="form-check-input">
              <label for="basic-astro" class="form-check-label">Treinamento Básico de Astronauta</label>
            </div>
            <div class="form-check form-switch">
              <input type="checkbox" name="advanced-astro" id="advanced-astro" role="switch" class="form-check-input">
              <label for="advanced-astro" class="form-check-label">Treinamento Avançado de Astronauta</label>
            </div>
            <div class="form-check form-switch">
              <input type="checkbox" name="physics-training-basic" id="physics-training-basic" role="switch" class="form-check-input">
              <label for="physics-training-basic" class="form-check-label">Treinamento Básico Físico</label>
            </div>
            <div class="form-check form-switch">
              <input type="checkbox" name="physics-training-advanced" id="physics-training-advanced" role="switch" class="form-check-input">
              <label for="physics-training-advanced" class="form-check-label">Treinamento Avançado Físico</label>
            </div>
          </div>
        </span>
        <span class="">
          <p>4. Selecione suas qualidades abaixo:</p>
          <div class="form-area qualities">
            <div class="form-check form-checkbox">
              <input type="checkbox" name="productive" id="productive" class="form-check-input">
              <label for="productive" class="form-check-label">Produtivo</label>
            </div>
            <div class="form-check form-checkbox">
              <input type="checkbox" name="resistent" id="resistent" class="form-check-input">
              <label for="resistent" class="form-check-label">Resistente</label>
            </div>
            <div class="form-check form-checkbox">
              <input type="checkbox" name="persistent" id="persistent" class="form-check-input">
              <label for="persistent" class="form-check-label">Persistente</label>
            </div>
            <div class="form-check form-checkbox">
              <input type="checkbox" name="cowork" id="cowork" class="form-check-input">
              <label for="cowork" class="form-check-label">Trabalho em Equipe</label>
            </div>
            <div class="form-check form-checkbox">
              <input type="checkbox" name="loyalty" id="loyalty" class="form-check-input">
              <label for="loyalty" class="form-check-label">Lealdade</label>
            </div>
          </div>
        </span>
        <div class="text-center mt-3">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
  </div>
  <footer class="text-center">
    <p>Criado e estilizado por Arthur Gonçalves Saldanha</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
