<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.tabuada.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Tabuada</h1>
        <p>
            Insira os dados de numerador, para ver a tabuada do nº inserido...

        </p>

    </header>

    <section>
        <div id="dados">
            <p>
                Insira o numerador na caixa a seguir:
                <input type="number" size = 7 id="box1" class = "box"> <br>
                <input type = "button" value = "Processar" onclick="processar()" class = "box">


            </p>

        </div>
        <div id="res">
            <select size = "10" id="tabuada" size="10" class = "boxtab">
                <option>
                    Digite o número na seção acima.
                </option>
                

        </div>
    </section>

    <footer>
        <p>
            &copy;arthurgonsal
        </p>

    </footer>

    <script src ="javascript_tabuada.js"></script>
